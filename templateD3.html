<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Sets the viewport to make the website look good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Provides instructions to Internet Explorer on how to handle the document -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title of the webpage displayed in the browser tab -->
    <title>D3 Visualisations</title>
    <!-- Includes the D3.js library for data visualizations -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Links to the external CSS stylesheet for styling the webpage -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Main heading of the webpage -->
    <h1 id="graph-title">Health Expenditure and Status</h1>
    <!-- Dropdown menu for selecting the year -->
    <select id="yearDropdown"></select>
    <!-- SVG element where the D3 visualizations will be rendered -->
    <svg width="1000" height="600"></svg>      
    <!-- Includes the external JavaScript file for D3 visualizations -->
    <script src="d3.js"></script>
  </body>
</html>
