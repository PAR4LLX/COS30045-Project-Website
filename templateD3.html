<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Visualisations</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="graph-title">Health Expenditure vs Health Status</h1>
        <div class="dropdown-container">
            <!-- Dropdown menu for selecting the year -->
            <div>
                <label for="yearSelect">Select Year:</label>
                <select id="yearSelect"></select>
            </div>
            <!-- Dropdown menu for selecting the health status type -->
            <div>
                <label for="healthType">Select Health Status:</label>
                <select id="healthType">
                    <option value="Good/very good health">Good Health</option>
                    <option value="Fair (not good, not bad) health">Fair Health</option>
                    <option value="Bad/very bad health">Poor Health</option>
                </select>
            </div>
        </div>
        <!-- Container for the D3 visualization -->
        <svg width="1000" height="600"></svg>
    </div>
    <script src="d3.js"></script>
</body>
</html>
